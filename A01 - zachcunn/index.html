<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Greek Mythology</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sticky-footer-navbar/">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    
    <!-- Custom styles for this template -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css"> 

    <style>
      body {
        font-family: 'Open Sans', sans-serif;
      }
      h1, h2 {
        font-family: 'Roboto', sans-serif;
      }
      /* Custom styles */
      .highlight {
        color: #ff6347; /* Tomato color for emphasis */
      }
      .custom-border {
        border: 2px solid #4682b4; /* SteelBlue color border */
      }
      .hover-effect:hover {
        background-color: #f0e68c; /* Khaki background on hover */
      }
      .container img {
        width: 100%; /* Adjust image width to container */
        max-width: 600px; /* Max width to maintain aspect ratio */
        height: auto; /* Maintain aspect ratio */
      }
      #footer-text {
        font-size: 1.2rem;
        text-align: center;
      }
      .navbar-brand {
        font-size: 1.5rem;
      }
      table {
        width: 80%; /* Table width relative to container */
        margin: 0 auto; /* Center the table */
      }
      th, td {
        padding: 10px;
        border: 1px solid #ddd; /* Light gray border for table cells */
      }
      .text-center {
        text-align: center;
      }
      .mt-5 {
        margin-top: 3rem; /* Larger top margin */
      }
      .mt-4 {
        margin-top: 2rem; /* Slightly smaller top margin */
      }
    </style>
  </head>

  <body class="d-flex flex-column h-100 index-background">
    
   <header>
    <!-- Fixed navbar without collapse (no JavaScript) -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
     <div class="container-fluid">
         <!-- brand -->    
         <a class="navbar-brand" href="#">Welcome to Mount Olympus</a>

         <!-- Dropdown Navigation Links -->
         <div class="ms-auto">
            <select class="form-select mb-2" onchange="location = this.value;">
              <option value="" selected>Select a Page</option>
              <option value="index.html">Home</option>
              <option value="zeus.html">Zeus</option>
              <option value="poseidon.html">Poseidon</option>
              <option value="athena.html">Athena</option>
            </select>
         </div>
     </div>
    </nav>
   </header>

   <!-- Begin page content -->
   <main class="flex-shrink-0">
     <div class="container text-center">
      <img src="img/greekgods.jpg" alt="Greek Gods">
      <h1 class="mt-5 highlight">Welcome to the world of Greek Mythology!</h1>

      <!-- Table Example -->
      <h2 class="mt-4">List of Greek Gods</h2>
      <table class="table table-bordered table-striped custom-border hover-effect">
        <thead>
          <tr>
            <th>God</th>
            <th>Domain</th>
            <th>Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Zeus</td>
            <td>Sky, Thunder</td>
            <td>Lightning Bolt</td>
          </tr>
          <tr>
            <td>Poseidon</td>
            <td>Sea, Earthquakes</td>
            <td>Trident</td>
          </tr>
          <tr>
            <td>Athena</td>
            <td>Wisdom, Warfare</td>
            <td>Owl</td>
          </tr>
        </tbody>
      </table>
   </main>

   <!-- Begin footer content -->
   <footer class="footer mt-auto py-3">
    <div class="container">
      <p id="footer-text" class="m-0 text-center text-white">
        Copyright &copy; Zachary Cunningham 2024
      </p>
    </div>
   </footer>
  </body>
</html>
